<section class="favorites">
  <div class="fav-container">
    <div class="fav-hero">
      <div class="static-block">
        <picture class="fav-image thumb">
          <source
            srcset="
              ./images/card-desc-min.jpg    1x,
              ./images/card-desc-2x-min.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/card-tab-min.jpg    1x,
              ./images/card-tab-2x-min.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/card-mob-min.jpg    1x,
              ./images/card-mob-2x-min.jpg 2x
            "
            media="(max-width: 767px)"
          />

          <img src="./images/card-mob-min.jpg" alt="tasty dish" />
        </picture>
      </div>
    </div>
    <div class="fav-category-block" id="category-filter-div"></div>
      <ul class="fav-category-list">    </ul>
        <ul class="fav-recipe-card-list gallery"></ul>
    </div>
</section>
